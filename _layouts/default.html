<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <link rel="icon" type="image/png" href="{{ site.logo }}" />
        <!-- Bootstrap -->
        <link href="{{ site.baseurl }}/assets/yeti/bootstrap.min.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <link href="{{ site.baseurl }}/assets/style.css" rel="stylesheet">

        <title>{{ site.name }} - {{ site.project.description }}</title>
    </head>
    <body>
        <nav class ="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand text-capitalize" href="#">
                        <img class="img-responsive oversize" alt="{{ site.project.name }}" src="{{ site.logo }}">
                    </a>
                    <p class="navbar-text"><big>{{ site.name }}</big></p>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/">Home</a></li>
                        <li><a href="/news">News</a></li>
                        <li><a href="{{ site.download }}">Download</a></li>
                        <li><a href="{{ site.documentation }}">Documentation</a></li>
                        <li><a href="{{ site.project.url }}">Source code</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        {{ content }}

        <footer class="footer">
            <div class="container">
                <p class="text-muted">2016 - {{ site.time | date:"%Y" }} Â©
                <a href="{{ site.project.owner.url }}">{{ site.project.owner.name }}</a>
                | Powered by <a href="https://jekyllrb.com/">Jekyll</a>
                &amp; <a href="https://github.com/SilverRainZ/jekyll-hg">Jekyll HG</a>
                &amp; <a href="https://getbootstrap.com/">Bootstrap</a>
                </p>
            </div>
        </footer>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="{{ site.baseurl }}/assets/jqurey/1.12.4/jquery.min.js "></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{{ site.baseurl }}/assets/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>

    {% include statistic %}

</html>
